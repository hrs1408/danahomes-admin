<mat-toolbar color="primary" class="header">
  <button
    mat-icon-button
    (click)="toggleSidenav.emit()"
    class="menu-button"
    aria-label="Toggle sidenav">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="header-title">Dana Homes Admin</span>

  <ng-container *ngIf="currentUser$ | async as user">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu">
      <mat-icon>account_circle</mat-icon>
      <span class="username">{{ user.name }}</span>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled class="user-email">
        <mat-icon>email</mat-icon>
        <span>{{ user.email }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
