<div class="page-container">
  <h1 class="page-title">Dashboard</h1>

  <div class="stat-cards">
    <mat-card *ngFor="let card of cards" [routerLink]="card.link" class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <p class="stat-title">{{card.title}}</p>
            <h3 class="stat-count">{{card.count}}</h3>
          </div>
          <mat-icon class="stat-icon">{{card.icon}}</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="recent-data">
    <mat-card class="recent-card">
      <mat-card-header>
        <mat-card-title>Recent Properties</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="empty-message">No recent properties</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="recent-card">
      <mat-card-header>
        <mat-card-title>Recent Posts</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="empty-message">No recent posts</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
